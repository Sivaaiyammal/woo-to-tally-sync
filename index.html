<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EMTS Tally Sync Panel</title>
  <link rel="stylesheet" href="css/style.css" class="src">
</head>
<body>

  <!-- Add to top-right -->
<button id="settingsBtn" class="settings-button">⚙️ Settings</button>

<!-- Modal -->
<div id="settingsModal" class="modal hidden">
  <div class="modal-content">
    <form id="configForm">
      <h2>Edit Config</h2>
      <label>Consumer Key</label>
      <!-- <input type="text" name="consumerKey" style="width: 100%; margin-bottom: 10px;"><br> -->
      <input type="text" name="consumerKey"><br>
    
      <label>Consumer Secret</label>
      <!-- <input type="text" id="consumerSecret" style="width: 100%; margin-bottom: 10px;"><br> -->
      <input type="text" id="consumerSecret" ><br>
    
      <label>Site URL</label>
      <!-- <input type="text" id="siteURL" style="width: 100%; margin-bottom: 10px;"><br> -->
      <input type="text" id="siteURL" ><br>

      <label>Tally Company Name</label>
      <!-- <input type="text" id="tallyCompany" style="width: 100%; margin-bottom: 10px;"><br> -->
      <input type="text" id="tallyCompany" ><br>
    
      <button onclick="saveConfig()" style="background-color: #4CAF50; color: white; border: none; padding: 8px 12px; border-radius: 5px;">Save</button>
      <button onclick="closeModal()" style="background-color: #ccc; border: none; padding: 8px 12px; border-radius: 5px;">Cancel</button>
      <!-- <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 8px 12px; border-radius: 5px;">Save</button>
      <button type="button" onclick="clearForm()" style="background-color: #ccc; border: none; padding: 8px 12px; border-radius: 5px;">Cancel</button> -->

    </form>
  </div>
</div>
  
<div class="gradient-bg">
  <div class="content">
    <img src="css/Image/EMTS Logo.svg" alt="Logo" class="logo">
    <h2>Tally Sync Panel</h2>

    <div class="button-group">
      <button onclick="window.open('_template/sync-Products.php','_blank')">Sync Products</button>
      <button onclick="window.open('_template/restore-backup.php', '_blank')">Restore Backup</button>
    </div>
  
    <div id="result"></div>
  
  </div>
</div>

<script src="script.js"></script>
</body>
